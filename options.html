<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Blocker Options</title>
  <style>
    :root {
  --background-color: #ffffff;
  --text-color: #000000;
  --primary-color: #007bff;
  --secondary-color: #6c757d;
  --danger-color: #e74c3c;
}

    body {
      font-family: sans-serif;
      padding: 20px;
    }
    [data-theme="dark"] {
  --background-color: #121212;
  --text-color: #ffffff;
  --primary-color: #1e90ff;
  --secondary-color: #adb5bd;
  --danger-color: #ff6b6b;
}

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      margin-top: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      padding: 6px;
      background: #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    /* Dark Mode Styles */
body[data-theme="dark"] {
  background-color: #121212;
  color: white;
}

body[data-theme="dark"] .log-snippet {
  background-color: #333;
  color: white;
}

body[data-theme="dark"] .log-time {
  color: #bbb; /* Lighter gray for time */
}

/* Light Mode Styles */
body[data-theme="light"] {
  background-color: #ffffff;
  color: #000000;
}

body[data-theme="light"] .log-snippet {
  background-color: #f9f9f9;
  color: #000000;
}

body[data-theme="light"] .log-time {
  color: #777; /* Darker gray for time */
}
.toggle-switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--secondary-color);
  transition: 0.4s;
  border-radius: 20px;
}

.toggle-slider:before {
  position: absolute;
  content: "";
  height: 14px;
  width: 14px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .toggle-slider {
  background-color: var(--primary-color);
}

input:checked + .toggle-slider:before {
  transform: translateX(20px);
}
  </style>
</head>
<body>
    
  <h1>Whitelist Domains</h1>
  <input type="text" id="domainInput" placeholder="e.g. example.com" />
  <button id="addBtn">Add Domain</button>
  <ul id="whitelist"></ul>

  <hr style="margin: 20px 0;" />
  <h2>Backup / Restore</h2>
  <button id="exportBtn">Export Data</button>
  <label for="importInput">Import Backup File:</label>
  <input type="file" id="importInput" accept=".json" title="Choose a JSON file to import backup data" />
  <button id="clearLogsBtn">Clear Logs</button>

  <hr style="margin: 20px 0;" />
<!-- <h2>Appearance</h2>
<label for="darkModeToggle">
  Dark Mode:
  <input type="checkbox" id="darkModeToggle" /> -->
<h2>Appearance</h2>
  <label class="toggle-switch">
    <label for="darkModeToggle">
      <input type="checkbox" id="darkModeToggle" title="Toggle dark mode">
      <span class="toggle-slider"></span>
    </label>
  </label>
  <hr style="margin: 20px 0;" />
<label for="disableBlockingToggle">
  Disable Script Blocking:
  <input type="checkbox" id="disableBlockingToggle" />
</label>

</label>


  <script src="options.js"></script>
</body>
</html>
