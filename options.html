<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Blocker Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      margin-top: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      padding: 6px;
      background: #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Whitelist Domains</h1>
  <input type="text" id="domainInput" placeholder="e.g. example.com" />
  <button id="addBtn">Add Domain</button>
  <ul id="whitelist"></ul>

  <hr style="margin: 20px 0;" />
  <h2>Backup / Restore</h2>
  <button id="exportBtn">Export Data</button>
  <label for="importInput">Import Backup File:</label>
  <input type="file" id="importInput" accept=".json" title="Choose a JSON file to import backup data" />
  
  <script src="options.js"></script>
</body>
</html>
